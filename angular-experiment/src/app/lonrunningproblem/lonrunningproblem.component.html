If user types in textbox after "Long running Service" animation should not get affected
and user should be able to type in the text area after clicking the button.
<table style="width:100%">
  <tr>
    <td><img src="../assets/img/animatedHorse.gif" /></td>
    <td><textarea rows="5" cols="100"></textarea></td>
  </tr>

  <tr>
    <td colspan="2">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </td>
  </tr>
  <tr><td colspan="2"><input type="button" (click)="LongRunningOperation()" [value]="buttonCaption" /></td></tr>
</table>
