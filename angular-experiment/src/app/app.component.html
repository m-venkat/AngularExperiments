<div class="Container">
    <div class="HeightTaker">
        <div class="Wrapper">
            <div class="LeftNavigation">
                <div width="100%" style="background-color:darkblue;margin:0;padding:5px;box-shadow: 5px 10px 18px #888888;">
                    <table >
                        <tr>
                          <td><img src="../assets/img/angLogo.png"  /></td>
                          <td ><span class="experiment">EXPERIMENTS</span></td>
                        </tr>
                     </table>
                </div>
                <br/>
                <br/>
                <ul *ngIf="menus.length > 0">
                  <li *ngFor="let item of menus">
                     <a [routerLink]="item.routerLink" (click)="highlightActiveMenu($event)">{{item.menu}}</a>
                  </li>
                </ul>
            </div>
            <div class="Content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
